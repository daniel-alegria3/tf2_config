/// MODIFIED FROM: https://wiki.teamfortress.com/wiki/Scripting#Medic_Radar
/// If called on top of medic.cfg, you can override the threshold to your liking

hud_medicautocallers 1
hud_medicautocallersthreshold 99

alias +radar "incrementvar hud_medicautocallersthreshold -1 666  151"
alias -radar "incrementvar hud_medicautocallersthreshold -1 666  -151"

