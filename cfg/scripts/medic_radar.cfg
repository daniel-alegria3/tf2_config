/// MODIFIED FROM: https://wiki.teamfortress.com/wiki/Scripting#Medic_Radar
/// You can override the threshold to your liking before or after executing the script

alias +radar "+activate_autocall; +inc_autocallersthreshold;"
alias -radar "-activate_autocall; -inc_autocallersthreshold;"

alias +activate_autocall "incrementvar hud_medicautocallers -1 6  1"
alias -activate_autocall "incrementvar hud_medicautocallers -1 6  -1"
alias +inc_autocallersthreshold "incrementvar hud_medicautocallersthreshold -1 666  151"
alias -inc_autocallersthreshold "incrementvar hud_medicautocallersthreshold -1 666  -151"

