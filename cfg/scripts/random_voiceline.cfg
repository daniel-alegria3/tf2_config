/// RANDOM SYSTEM
/// MODIFIED FROM: https://steamcommunity.com/sharedfiles/filedetails/?id=3030572553
/// Uses voicelines.cfg aliases

alias rv_random_voiceline "_random_voiceline"

alias _random_voiceline "rv_f1"
alias cycle_random_voiceline "rv_cycle2" // start at 2 because otherwise we will do first bind twice
alias _cycle_random_voiceline_action "" // optional alias if we need it

alias rv_cycle1 "alias cycle_random_voiceline rv_cycle2; _cycle_random_voiceline_action; alias _random_voiceline rv_f1"
alias rv_cycle2 "alias cycle_random_voiceline rv_cycle3; _cycle_random_voiceline_action; alias _random_voiceline rv_f2"
alias rv_cycle3 "alias cycle_random_voiceline rv_cycle4; _cycle_random_voiceline_action; alias _random_voiceline rv_f3"
alias rv_cycle4 "alias cycle_random_voiceline rv_cycle5; _cycle_random_voiceline_action; alias _random_voiceline rv_f4"
alias rv_cycle5 "alias cycle_random_voiceline rv_cycle6; _cycle_random_voiceline_action; alias _random_voiceline rv_f5"
alias rv_cycle6 "alias cycle_random_voiceline rv_cycle7; _cycle_random_voiceline_action; alias _random_voiceline rv_f6"
alias rv_cycle7 "alias cycle_random_voiceline rv_cycle8; _cycle_random_voiceline_action; alias _random_voiceline rv_f7"
alias rv_cycle8 "alias cycle_random_voiceline rv_cycle9; _cycle_random_voiceline_action; alias _random_voiceline rv_f8"
alias rv_cycle9 "alias cycle_random_voiceline rv_cycle1; _cycle_random_voiceline_action; alias _random_voiceline rv_f9"

// We want to cycle random before doing; in case we click same key twice
alias rv_f1 "cycle_random_voiceline; vl_help"
alias rv_f2 "cycle_random_voiceline; vl_thanks"
alias rv_f3 "cycle_random_voiceline; vl_cheers"
alias rv_f4 "cycle_random_voiceline; vl_jeers"
alias rv_f5 "cycle_random_voiceline; vl_positive"
alias rv_f6 "cycle_random_voiceline; vl_negative"
alias rv_f7 "cycle_random_voiceline; vl_goodjob"
alias rv_f8 "cycle_random_voiceline; vl_no"
alias rv_f9 "cycle_random_voiceline; vl_yes"

