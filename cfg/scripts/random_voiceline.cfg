/// RANDOM SYSTEM
/// MODIFIED FROM: https://steamcommunity.com/sharedfiles/filedetails/?id=3030572553
/// Uses voicelines.cfg aliases

alias random_voiceline "_random_voiceline"

alias _random_voiceline "f1"
alias cycle_random_voiceline "c2" // start at 2 because otherwise we will do first bind twice
alias _cycle_random_voiceline_action "" // optional alias if we need it

alias c1 "alias cycle_random_voiceline c2; _cycle_random_voiceline_action; alias _random_voiceline f1"
alias c2 "alias cycle_random_voiceline c3; _cycle_random_voiceline_action; alias _random_voiceline f2"
alias c3 "alias cycle_random_voiceline c4; _cycle_random_voiceline_action; alias _random_voiceline f3"
alias c4 "alias cycle_random_voiceline c5; _cycle_random_voiceline_action; alias _random_voiceline f4"
alias c5 "alias cycle_random_voiceline c6; _cycle_random_voiceline_action; alias _random_voiceline f5"
alias c6 "alias cycle_random_voiceline c7; _cycle_random_voiceline_action; alias _random_voiceline f6"
alias c7 "alias cycle_random_voiceline c8; _cycle_random_voiceline_action; alias _random_voiceline f7"
alias c8 "alias cycle_random_voiceline c9; _cycle_random_voiceline_action; alias _random_voiceline f8"
alias c9 "alias cycle_random_voiceline c1; _cycle_random_voiceline_action; alias _random_voiceline f9"

// We want to cycle random before doing; in case we click same key twice
alias f1 "cycle_random_voiceline; vl_help"
alias f2 "cycle_random_voiceline; vl_thanks"
alias f3 "cycle_random_voiceline; vl_cheers"
alias f4 "cycle_random_voiceline; vl_jeers"
alias f5 "cycle_random_voiceline; vl_positive"
alias f6 "cycle_random_voiceline; vl_negative"
alias f7 "cycle_random_voiceline; vl_goodjob"
alias f8 "cycle_random_voiceline; vl_no"
alias f9 "cycle_random_voiceline; vl_yes"

