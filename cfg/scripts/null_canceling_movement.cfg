/// FROM: comfig.app optional scripts

alias +mf "+_mf"
alias -mf "-_mf"
alias +mb "+_mb"
alias -mb "-_mb"
alias +ml "+_ml"
alias -ml "-_ml"
alias +mr "+_mr"
alias -mr "-_mr"

alias +_mf "-back; +forward; alias cf +forward"
alias -_mf "-forward; cb; alias cf"
alias +_mb "-forward; +back; alias cb +back"
alias -_mb "-back; cf; alias cb"
alias +_ml "-moveright; +moveleft; alias cl +moveleft"
alias -_ml "-moveleft; cr; alias cl"
alias +_mr "-moveleft; +moveright; alias cr +moveright"
alias -_mr "-moveright; cl; alias cr"

/// Aliases
alias cf
alias cb
alias cl
alias cr

