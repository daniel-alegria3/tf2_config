/// MODIFIED FROM: https://gamebanana.com/scripts/8901
/// Uses voicelines.cfg aliases

alias voicelinemenu "bind_voicelines"
alias vlm_repeat_last "bind_voicelines"

alias vl1 "alias vlm_repeat_last vl_sentryahead; vlm_repeat_last; rebind_default"
alias vl2 "alias vlm_repeat_last vl_help; vlm_repeat_last; rebind_default"
alias vl3 "alias vlm_repeat_last vl_incoming; vlm_repeat_last; rebind_default"
alias vl4 "alias vlm_repeat_last vl_goodjob; vlm_repeat_last; rebind_default"
alias vl5 "alias vlm_repeat_last vl_niceshot; vlm_repeat_last; rebind_default"

alias bind_voicelines "bind 1 vl1; bind 2 vl2; bind 3 vl3; bind 4 vl4; bind 5 vl5"
alias rebind_default "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4; bind 5 slot5"

