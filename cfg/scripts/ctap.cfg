//ctap
//Made with cfg.tf - custom Team Fortress 2 config generator

alias +ctap_rj "-duck; +jump; +attack"
alias -ctap_rj "-jump; -attack; alias +ctap_m1 +attack; alias -ctap_m1 -attack"

// 'ctap_m2' activates 'ctap_m1' to ctap
alias +ctap_m2 "+duck; alias +ctap_m1 +ctap_rj; alias -ctap_m1 -ctap_rj"
alias -ctap_m2 "-duck"

// bind 'ctap_m1' to its initial state
-ctap_rj

