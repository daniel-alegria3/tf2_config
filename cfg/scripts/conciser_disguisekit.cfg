alias cdk_offensive "e_cdk_offensive"
alias cdk_defensive "e_cdk_defensive"
alias cdk_support   "e_cdk_support"

////////////////////////////////////////////////////////////////////////////////
alias set_enemy "alias cdk_offensive e_cdk_offensive; alias cdk_defensive e_cdk_defensive; alias cdk_support e_cdk_support"
alias set_friendly "alias cdk_offensive a_cdk_offensive; alias cdk_defensive a_cdk_defensive; alias cdk_support a_cdk_support"
alias reset_disguisekits "set_enemy"

alias e_cdk_offensive "alias cdk_offensive do_e_scout; alias cdk_defensive do_e_soldier; alias cdk_support do_e_pyro"
alias e_cdk_defensive "alias cdk_offensive do_e_demoman; alias cdk_defensive do_e_heavy; alias cdk_support do_e_engineer"
alias e_cdk_support "alias cdk_offensive do_e_medic; alias cdk_defensive do_e_sniper; alias cdk_support do_e_spy"
alias a_cdk_offensive "alias cdk_offensive do_a_scout; alias cdk_defensive do_a_soldier; alias cdk_support do_a_pyro"
alias a_cdk_defensive "alias cdk_offensive do_a_demoman; alias cdk_defensive do_a_heavy; alias cdk_support do_a_engineer"
alias a_cdk_support "alias cdk_offensive do_a_medic; alias cdk_defensive do_a_sniper; alias cdk_support do_a_spy"

////////////////////////////////////////////////////////////////////////////////
alias do_e_scout    "e_scout; reset_disguisekits"
alias do_e_soldier  "e_soldier; reset_disguisekits"
alias do_e_pyro     "e_pyro; reset_disguisekits"
alias do_e_demoman  "e_demoman; reset_disguisekits"
alias do_e_heavy    "e_heavy; reset_disguisekits"
alias do_e_engineer "e_engineer; reset_disguisekits"
alias do_e_medic    "e_medic; reset_disguisekits"
alias do_e_sniper   "e_sniper; reset_disguisekits"
alias do_e_spy      "e_spy; reset_disguisekits"

alias do_a_scout    "a_scout; reset_disguisekits"
alias do_a_soldier  "a_soldier; reset_disguisekits"
alias do_a_pyro     "a_pyro; reset_disguisekits"
alias do_a_demoman  "a_demoman; reset_disguisekits"
alias do_a_heavy    "a_heavy; reset_disguisekits"
