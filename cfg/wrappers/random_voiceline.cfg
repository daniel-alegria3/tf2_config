/// Joins the functionality of random_voiceline.cfg and other binds: null_canceling_movement.cfg, lastinv.cfg, voicelinemenu.cfg
/// Doesnt provide a new alias, only overrides existing ones
/// Order of calling the scripts should not matter

alias +mf "+_mf; cycle_random_voiceline"
alias -mf "-_mf"
alias +mb "+_mb; cycle_random_voiceline"
alias -mb "-_mb"
alias +ml "+_ml; cycle_random_voiceline"
alias -ml "-_ml"
alias +mr "+_mr; cycle_random_voiceline"
alias -mr "-_mr"

alias x_doslot1 "_x_doslot1; cycle_random_voiceline"
alias x_doslot2 "_x_doslot2; cycle_random_voiceline"
alias x_doslot3 "_x_doslot3; cycle_random_voiceline"
alias x_lastinv "_x_lastinv; cycle_random_voiceline"

alias voicelinemenu "bind_voicelines; cycle_random_voiceline"

/// This aliases dont override commands from other scripts
alias +jump_r "+jump; cycle_random_voiceline"
alias -jump_r "-jump"
alias +duck_r "+duck; cycle_random_voiceline"
alias -duck_r "-duck"

