/// Joins the functionality of random_voiceline.cfg and other binds: null_canceling_movement.cfg, weapon_switch.cfg, voicelinemenu.cfg
/// Doesnt provide a new alias, only overrides existing ones
/// Order of calling the scripts should not matter

alias on_mf "cycle_random_voiceline"
alias on_mb "cycle_random_voiceline"
alias on_ml "cycle_random_voiceline"
alias on_mr "cycle_random_voiceline"

alias on_x_doslot1 "cycle_random_voiceline"
alias on_x_doslot2 "cycle_random_voiceline"
alias on_x_doslot3 "cycle_random_voiceline"

/// This aliases dont override commands from other scripts
alias +jump_r "+jump; cycle_random_voiceline"
alias -jump_r "-jump"
alias +duck_r "+duck; cycle_random_voiceline"
alias -duck_r "-duck"

