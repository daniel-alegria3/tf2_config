/// Joins the functionality of lastinv.cfg and voicelinemenu.cfg
/// Both those files should be called before this one
/// Ensures voicelinemenu.cfg rebinds each correctly

alias vlmw_rebind_keys_12345 "vlmw_rebind_key_1; vlmw_rebind_key_2; vlmw_rebind_key_3; vlmw_rebind_key_4; vlmw_rebind_key_5"
alias rebind_default "vlmw_rebind_keys_12345" // from voicelinemenu.cfg

