exec scripts/binds.cfg
resup_soldier

-r_drawviewmodel_slot1
x_lastinv_set_slot3
x_lastinv_set_slot1
xeq_slot1

bind mouse1 "+m1"
bind mouse2 "+m2"

/// Only have ctap bind on rocket launcher
// Defines +m1 and +m2
alias set_mouse_ctap "alias +m1 +ctap_m1; alias -m1 -ctap_m1; alias +m2 +ctap_m2; alias -m2 -ctap_m2"
alias set_mouse_default "alias +m1 +attack; alias -m1 -attack; alias +m2 +attack2; alias -m2 -attack2"

alias on_x_doslot1 "set_mouse_ctap"
alias on_x_doslot2 "set_mouse_default"
alias on_x_doslot3 "set_mouse_default"

