exec scripts/binds.cfg
resup_medic

-r_drawviewmodel_slot1
-r_drawviewmodel_slot2
x_lastinv_set_slot2
x_lastinv_set_slot1
xeq_slot2

/// TF2 options
tf_medigun_autoheal 1
hud_medicautocallersthreshold 99
hud_medicautocallers 1

/// Binds
bind "mouse2" "+m2"

bind "q"  "+re_use"
bind "x"  "fake_uber"
bind "v" "+radar"

bind "a" "+bullet"
bind "space" "+fire"
bind "b" "+showscores"

bind "mouse4" "rv_random_voiceline"

/// Aliases
alias +m2 "+uber; spec_prev"
alias -m2 "-uber"
alias +uber "dropitem; rv_random_voiceline; +attack2;"
alias -uber "rv_random_voiceline; -attack2;" //; say_team ==={ UBERED! } ==="
alias fake_uber "voicemenu 1 7; say_team ============{ FAKE UBER }============"

/// Custom fast melee-medigun switch
alias on_x_doslot1 "alias +m2 x_doslot2; alias -m2; spec_prev"
alias on_x_doslot2 "alias +m2 +uber; alias -m2 -uber; spec_prev"
alias on_x_doslot3 "alias +m2 x_doslot2; alias -m2; spec_prev"

