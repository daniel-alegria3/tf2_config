exec scripts/binds.cfg

alias x_doslot1 "_x_doslot1; alias +m2 x_doslot2; alias -m2"
alias x_doslot2 "_x_doslot2; alias +m2 +uber; alias -m2 -uber"
alias x_doslot3 "_x_doslot3; alias +m2 x_doslot2; alias -m2"
x_lastinv_set_slot2
x_lastinv_set_slot1

-r_drawviewmodel_slot1
-r_drawviewmodel_slot2
resup_medic

/// TF2 options
tf_medigun_autoheal 1
hud_medicautocallersthreshold 99
hud_medicautocallers 1

/// Binds
bind "mouse2" "+m2"

bind "q"  "+re_use"
bind "x"  "fake_uber"
bind "v" "+radar"

bind "a" "+bullet"
bind "space" "+fire"

/// Aliases
alias +m2 "+uber"
alias -m2 "-uber"
alias +uber "dropitem; random_voiceline; +attack2;"
alias -uber "random_voiceline; -attack2;" //; say_team ==={ UBERED! } ==="
alias fake_uber "voicemenu 1 7; say_team ======{ FAKE UBER }======"

