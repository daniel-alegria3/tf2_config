// unbind previous slot4 and slot5 binds to make sure lastinv.cfg works
exec binds.cfg
exec quick_build_and_destroy.cfg // e{1-4}, +eng_swap
+r_drawviewmodel_slot1
x_lastinv_set_slot1
x_lastinv_set_slot3

alias tp_to_spawn "eureka_teleport 0"
alias tp_to_exit "eureka_teleport 1"

bind "space" "tp_to_spawn"
bind "b" "tp_to_exit"

bind "v" "e1" // sentry gun
bind "r" "e2" // dispenser
bind "x" "e3" // tp entry
bind "c" "e4" // tp exit
bind "mouse2" "+eng_swap"

