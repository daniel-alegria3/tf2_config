/// Make sure previous slot4 and slot5 binds aren't used to make sure lastinv.cfg works
exec scripts/binds.cfg
x_lastinv_set_slot1
x_lastinv_set_slot3
resup_engineer

/// Binds
bind "space" "tp_to_spawn"
bind "b" "tp_to_exit"

bind "v" "e1" // sentry gun
bind "a" "e2" // dispenser
bind "c" "e3" // tp entry
bind "x" "e4" // tp exit
bind "mouse2" "+eng_swap"

/// Aliases
alias tp_to_spawn "eureka_teleport 0"
alias tp_to_exit "eureka_teleport 1"

