exec binds.cfg

alias pda slot4
alias tp_to_spawn "eureka_teleport 0"
alias tp_to_exit "eureka_teleport 1"

unbind "3" // unbind slot4 (PDA)

bind "g" "e1" // sentry gun
bind "r" "e2" // dispenser
bind "x" "e3" // tp entry
bind "v" "e4" // tp exit
bind "mouse2" "+eng_swap"

// bind "space" "+jump"

bind "space" "tp_to_spawn"
bind "b" "tp_to_exit"

// Scripts
alias b1 "build 2 0"
alias b2 "build 0 0"
alias b3 "build 1 0"
alias b4 "build 1 1"

alias d1 "destroy 2 0"
alias d2 "destroy 0 0"
alias d3 "destroy 1 0"
alias d4 "destroy 1 1"

alias +eng_swap "+attack2; alias e1 d1;alias e2 d2; alias e3 d3; alias e4 d4;"
alias -eng_swap "-attack2; alias e1 b1;alias e2 b2; alias e3 b3; alias e4 b4;"

-eng_swap

