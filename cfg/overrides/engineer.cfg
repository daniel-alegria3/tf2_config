exec binds.cfg
exec quick_build_and_destroy.cfg // e{1-4}, +eng_swap

unbind "3" // previous slot4 (C-PDA)
unbind "5" // previous slot5 (D-PDA)

alias tp_to_spawn "eureka_teleport 0"
alias tp_to_exit "eureka_teleport 1"

bind "space" "tp_to_spawn"
bind "b" "tp_to_exit"

bind "g" "e1" // sentry gun
bind "r" "e2" // dispenser
bind "x" "e3" // tp entry
bind "v" "e4" // tp exit
bind "mouse2" "+eng_swap"

