/// Make sure previous slot4 and slot5 binds aren't used to make sure weapon_switch.cfg works
exec scripts/binds.cfg
resup_engineer

x_lastinv_set_slot1
x_lastinv_set_slot3
xeq_slot3

/// Binds
bind "v" "e1" // sentry gun
bind "a" "e2" // dispenser
bind "c" "e3" // tp entry
bind "x" "e4" // tp exit

alias +m2 "+eng_swap; spec_prev"
alias -m2 "-eng_swap"
bind "mouse2" "+m2"

bind "mouse4" "tp_to_spawn"
bind "mouse5" "tp_to_exit"

/// Aliases
alias tp_to_spawn "eureka_teleport 0"
alias tp_to_exit "eureka_teleport 1"

