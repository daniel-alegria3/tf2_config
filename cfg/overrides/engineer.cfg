/// Make sure previous slot4 and slot5 binds aren't used to make sure lastinv.cfg works
exec scripts/binds.cfg
resup_engineer

alias x_doslot1 "_x_doslot1; alias +queue +reuse; alias -queue -reuse"
alias x_doslot2 "_x_doslot2; alias +queue +reuse; alias -queue -reuse"
alias x_doslot3 "_x_doslot3; alias +queue tp_to_exit; alias -queue"
x_lastinv_set_slot1
x_lastinv_set_slot3
xeq_slot3

/// Binds
bind "space" "tp_to_spawn"
bind "q" "+queue"
alias +queue "+reuse"
alias -queue "-reuse"

bind "v" "e1" // sentry gun
bind "a" "e2" // dispenser
bind "c" "e3" // tp entry
bind "x" "e4" // tp exit

alias +m2 "+eng_swap; spec_prev"
alias -m2 "-eng_swap"
bind "mouse2" "+m2"

/// Aliases
alias tp_to_spawn "eureka_teleport 0"
alias tp_to_exit "eureka_teleport 1"

