// General Binds
exec resup.cfg   // ldout, ldout{A,B,C,D}
exec lastinv.cfg // x_lastinv, x_doslot{1-3}, {+,-}r_drawviewmodel_slot{1-3}, x_lastinv_set_slot{1-3}, r_drawviewmodel_toggle
-r_drawviewmodel_slot1

// voice_menu_1, voice_menu_2, voice_menu_3
alias medic_callout "voicemenu 0 0" // or +helpme
alias spy_callout "voicemenu 1 1"

bind "space" "+jump"

bind "mwheelup" ""
bind "mwheeldown" "+jump"

bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+attack3"

bind "leftarrow"  "ldoutA"
bind "downarrow"  "ldoutB"
bind "uparrow"    "ldoutC"
bind "rightarrow" "ldoutD"

bind "1" "x_doslot1"
bind "2" "x_doslot2"
bind "4" "x_doslot3"

bind "q" "+reload"
bind "w" "x_lastinv"
bind "r" "medic_callout"
bind "t" "ldout"

bind "a" ""
// [ Null-canceling Movement (comfig.app)
bind "e" "+mf"
bind "s" "+ml"
bind "d" "+mb"
bind "f" "+mr"
// ]
bind "g" "+voicerecord"

bind "z" "+duck"
bind "x" ""
bind "c" "+taunt"
bind "v" "spy_callout"
bind "b" ""

// GENERAL
bind "`" "toggleconsole"

// bind "" "impulse 201" // spray
bind "y" "say"
bind "u" "say_team"
bind "i" "showmapinfo"
bind "o" "+inspect"
bind "p" "say_party"

bind "h" "+use_action_slot_item"
bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"
bind "l" "dropitem"
bind "semicolon" "+moveup" // "+mlook"

unbind n // "open_charinfo_backpack"
bind "m" "open_charinfo_direct"
bind "," "changeclass"
bind "." "changeteam"
bind "/" "+movedown"

// bind "" "invprev"
// bind "" "invnext"
bind "tab" "+showscores"
bind "'" "+moveup"
bind "pgup" "+lookup"
bind "pgdn" "+lookdown"
bind "end" "centerview"
bind "alt" "+strafe"
bind "ins" "+klook"
bind "3" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"
bind "f1" "+showroundinfo"
bind "f2" "show_quest_log"
bind "f5" "screenshot"
bind "f6" "save_replay"
bind "f7" "abuse_report_queue"
// bind "f10" "quit prompt"
bind "f10" "retry"
bind "f12" "replay_togglereplaytips"
bind "pause" "pause"
bind "escape" "escape"

